<!DOCTYPE html>
 <html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>small script</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="style/main.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="http://labs.rampinteractive.co.uk/touchSwipe/jquery.touchSwipe.min.js"></script>
<script>
$(document).ready(function(){
	swip();
	menuClick();
	$('.mai1 a').addClass('click');
});
function menuOpen(){
	$('.sli').removeClass('close').addClass('open');
	$('.sli').css({'left': 0 + 'px'});
	$('.mai1').css({'left': 200 + 'px'});
	var heh = ($(window).height());
	$('.sli').css({'height': heh + 'px'});
};
function menuClose(){
	$('.mai1 a').removeClass('click').addClass('notClick');
	$('.sli').removeClass('open').addClass('close');
	$('.sli').css({'left': -200 + 'px'});
	$('.mai1').css({'left': 0 + 'px'});
};
function menuClick(){
	$('.mai1 a').click(function(){
		if ($(this).hasClass("click")) {
			$('.mai1 a').removeClass('click').addClass('notClick');
			$('.sli').removeClass('close').addClass('open');
			$('.sli').css({'left': 0 + 'px'});
			$('.mai1').css({'left': 200 + 'px'});
			var heh = ($(window).height());
			$('.sli').css({'height': heh + 'px'});
		} else {
			$('.mai1 a').removeClass('notClick').addClass('click');
			$('.sli').removeClass('open').addClass('close');
			$('.sli').css({'left': -200 + 'px'});
			$('.mai1').css({'left': 0 + 'px'});
		}
	});
};
function swip() {
	$('.mai1').swipe( {
		swipe:function(event, direction, distance, duration, fingerCount) {
			var dire = direction;
			var ri = 'right';
			var le = 'left';
			if (dire == ri){
				if ($(this).find('a').hasClass("notClick")){
					$('.mai1 a').removeClass('notClick').addClass('click');
				};
				menuOpen();
			} else if(dire == le){
				menuClose();
			}
		},
		threshold:0
	});
};
</script>
</head>
<body>
<div class="mai">
	<div class="mai1">
		<a href="javascript:void(0)">
			My name is Marmik Desai
		</a>
	</div>
</div>
<div class="sli">
	<div class="log1">
		<a href="#" >
			Home
		</a>
	</div>
	<nav class="mnu1">
		<ul>
			<li>
				<a href="#">
					test1
				</a>
			</li>
			<li>
				<a href="#">
					test2
				</a>
			</li>
			<li>
				<a href="#">
					test3
				</a>
			</li>
			<li>
				<a href="#">
					test4
				</a>
			</li>
		</ul>
	</nav>
</div>
</body>
</html>
